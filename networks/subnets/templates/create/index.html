{% load static %}
{% include 'navbar/index.html' %}

<link href="{% static 'createSubnets/styles.css' %}" rel="stylesheet">

<div class="SubnetCDIR">
    <form method="POST">
    {% csrf_token %}
    {% for field in form %}
        <div class="form-group">
            <label for="{{ field.id_for_label }}">{{ field.label }}</label>
            {{ field }}
        </div>
    {% endfor %}
    <button type="submit">Save</button>
    </form>
  </div>

{% if messages %}
<script>
    {% for message in messages %}
    alert('{{ message }}');
    {% endfor %}
</script>
{% endif %}
